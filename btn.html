<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
        <style>
            button {
                background-color: rgb(23, 194, 228);
                width: 160px;
                height: 50px;
                border-radius: 13px;
                padding: 10px;
                color: rgb(0, 0, 0);
                cursor: pointer;
                transition: linear 0.3s;
            }

            button:hover {
                color: black;
                background-color: white;
            }
        </style>
    </head>
    <body>
       <button> Buy</button> 
    </body>
</html>
